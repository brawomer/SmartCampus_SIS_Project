<!DOCTYPE html>
<html>
<head>
    <title>Smart Campus Admin</title>
</head>
<body>
    <h1>Broken Assets List</h1>
    <div id="assets">Loading...</div>

    <script>
        // Replace with your actual local URL from Visual Studio (e.g., https://localhost:7123)
        const API_URL = 'https://localhost:7229/swagger/index.html';

        async function getBroken() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                let html = '<ul>';
                data.forEach(item => {
                    html += `<li>${item.assetName} - Status: ${item.status}</li>`;
                });
                html += '</ul>';
                document.getElementById('assets').innerHTML = html;
            } catch (error) {
                document.getElementById('assets').innerHTML = "Error connecting to Backend!";
            }
        }
        getBroken();
    </script>
</body>
</html>
